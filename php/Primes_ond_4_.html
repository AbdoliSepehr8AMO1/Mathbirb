<!DOCTYPE html>
<html>
<head>
    <title>Prime numbers</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container" style="margin-top:100px;">
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="number" class="form-control" id="ipPrimeNumber" placeholder="Priemgetal tot...">

        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input id="ipGetPrimes" onclick="calcPrimes()" type="submit" value="Calculate primes" class="input-sm form-control btn-info" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <div  class="well" id="dPrimes"></div>
            </div>
        </div>
    </div>
</body>
